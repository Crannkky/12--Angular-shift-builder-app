<div class="displayTable">
  <div class="displayTabCell">
    <div class="authBlock">
      <h3>Register</h3>
      <form action="submit" [formGroup]="form" (ngSubmit)="registerUser(form)">
        <div class="formGroup">
          <input
            type="text"
            class="formControl"
            placeholder="First Name..."
            formControlName="first_name"
            #first_name
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="text"
            class="formControl"
            placeholder="Last Name..."
            formControlName="last_name"
            #last_name
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address..."
            formControlName="email"
            #email
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password..."
            formControlName="password"
            #password
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="submit"
            class="btn btnPrimary"
            value="Register"
            (click)="authService.Register(email.value, password.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or">Or</span>
        </div>
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            Continue with Google
          </button>
        </div>
      </form>
      <button type="button" class="btn" (click)="redirectLogin()">
        Already have an account? Login here!
      </button>
    </div>
  </div>
</div>
