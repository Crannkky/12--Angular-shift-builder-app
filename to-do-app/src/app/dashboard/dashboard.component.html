<app-navbar></app-navbar>

<div *ngIf="authService.userData as user" class="profile__container">
  <h1 class="profile__container__title">My Profile</h1>
  <div class="profile__container__element">
    <img
      class="profile__container__element__img"
      src="{{ user.photoURL ? user.photoURL : '/assets/dummy-user.png' }}"
      alt="{{ user.displayName }}"
    />
    <div class="profile__container__element__data">
      <form action="submit" class="profile__container__element__data__form">
        <div class="profile__container__element__data__form__group">
          <label for="display-name">Display Name:</label>
          <input
            name="display-name"
            type="text"
            class="profile__container__element__data__form__grouop__input"
            value="{{ user.displayName ? user.displayName : 'User' }}"
          />
        </div>
        <div class="profile__container__element__data__form__group">
          <label for="uuid">Uuid:</label>
          <input
            name="uuid"
            type="text"
            class="profile__container__element__data__form__group__input"
            value="{{ user.uid }}"
            readonly
          />
        </div>
        <div class="profile__container__element__data__form__group">
          <label for="email">Email address:</label>
          <input
            name="email"
            type="email"
            class="profile__container__element__data__form__group__input"
            value="{{ user.email }}"
          />
        </div>
        <div class="profile__container__element__data__form__group">
          <label for="email_verified">Email verified:</label>
          <input
            name="email_verified"
            type="text"
            class="profile__container__element__data__form__group__input"
            value="{{ user.emailVerified }}"
            readonly
          />
        </div>
      </form>
    </div>
  </div>
</div>
